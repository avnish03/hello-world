<body class="page-header-fixed page-sidebar-closed-hide-logo" ng-app="MyApp">
<!-- BEGIN CONTAINER -->
<div class="wrapper">
    <!-- BEGIN HEADER -->
    <div ng-include="'../htmlTemplate/Header.html'"></div>
    <!-- END HEADER -->
    <div class="container-fluid" ng-controller="CategoryMapCtrl">
        <div class="spinner" ng-show="loading"></div>
        <div class="page-content">
            <!-- BEGIN BREADCRUMBS -->
            <div class="breadcrumbs">
                <h1>Collection and sub-collection Mapping</h1>
            </div>
            <!-- END BREADCRUMBS -->
            <!-- BEGIN SIDEBAR CONTENT LAYOUT -->
            <div class="page-content-container">
                <div class="page-content-row">
                    <div class="page-content-col">
                        <!-- BEGIN PAGE BASE CONTENT -->
                        <div class="row">
                            <div class="col-md-12">
                                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                                <div class="portlet light portlet-fit bordered">
                                    <div class="portlet-title">
                                        <div class="caption">
                                            <i class="icon-settings font-red"></i>
                                            <span class="caption-subject font-red sbold uppercase">Map Collection to its parent</span>
                                        </div>
                                        <div class="actions">
                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-6">
                                                    <button type="button" class="btn btn-circle green" ng-click='saveMaps()'>Save</button>
                                                    <button type="button" class="btn btn-circle grey-salsa btn-outline" ng-click='cancel()'>Cancel</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="portlet-body">
                                        <div class="form-group form-md-radios">
                                            <label class="col-md-3 control-label"
                                                   for="form_control_1">Mobile OS</label>
                                            <div class="col-md-9">
                                                <div class="md-radio-inline">
                                                    <div class="md-radio">
                                                        <input type="radio" ng-model="ostype" ng-change='osChanged(ostype)' id="checkbox1_8" name="radio2"
                                                               value="android" class="md-radiobtn"> <label
                                                            for="checkbox1_8"> <span></span> <span
                                                            class="check"></span> <span class="box"></span>
                                                        Android
                                                    </label>
                                                    </div>
                                                    <div class="md-radio">
                                                        <input type="radio" ng-model="ostype" ng-change='osChanged(ostype)' id="checkbox1_9" name="radio2"
                                                               value="ios" class="md-radiobtn"> <label
                                                            for="checkbox1_9"> <span></span> <span
                                                            class="check"></span> <span class="box"></span>
                                                        iOS
                                                    </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <table class="table table-striped table-hover table-bordered" id="collectionTable">
                                            <thead>
                                            <tr>
                                                <th> Collection Id </th>
                                                <th> Collection Name</th>
                                                <th> Parent Collection</th>
                                                <th> Status</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng:repeat="item in categoryMaps">
                                                <td>{{item.categoryId}}</td>
                                                <td>{{item.categoryName}}</td>
                                                <td>
                                                    <select ng-model="item.parent" ng-options="option.name for option in categoryOptions">
                                                    </select>
                                                </td>
                                                <td>
                                                    <select ng-model="item.status" ng-options="option for option in statusList">
                                                    </select>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <!-- END EXAMPLE TABLE PORTLET-->
                            </div>
                        </div>
                        <!-- END PAGE BASE CONTENT -->
                        <!-- Include the full screen loader, active till the build creation processes -->
                        <div ng-include="'../htmlTemplate/Loader.html'"></div>
                    </div>
                </div>
            </div>
            <!-- END SIDEBAR CONTENT LAYOUT -->
        </div>
        <!-- BEGIN FOOTER -->
        <p class="copyright"> 2017 &copy; EbizON
        </p>
        <a href="#index" class="go2top">
            <i class="icon-arrow-up"></i>
        </a>

    </div>
</div>
