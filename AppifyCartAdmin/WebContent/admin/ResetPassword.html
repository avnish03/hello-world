        <div class="content" ng-controller="LoginCtrl">
            <form class="login-form" method="post" ng-submit="doResetPassword()" >
                <h3 class="form-title font-green">Reset Password</h3>
                <div class="alert alert-danger display-hide ng-show="error">
                    <button class="close" data-close="alert"></button>
                    <span ng-bind="resetPasswordError">Password reset error </span>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" ng-model="rePassword" placeholder="Password" name="password" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Confirm Password</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" ng-model="confirmRePassword" placeholder="Confirm Password" name="password" /> </div>
	    		<div class="form-actions">
	     			<a href="javascript:;" id="password-submit-btn" class="btn green uppercase" ng-click='doResetPassword()'>Submit</a>
                </div>  
            </form>
