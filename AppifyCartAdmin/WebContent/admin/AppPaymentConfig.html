		<script type="text/javascript">
function getHelp(){
	 var dropdown = document.getElementById("payment_method_list");
     var paymenttype = dropdown.options[dropdown.selectedIndex].value;
	return paymenttype + "Help.html";
}
function popitup(url) {
    var title = "Help";
	var w = 300;
	var h = 300;
    // Fixes dual-screen position                         Most browsers      Firefox
    var dualScreenLeft = window.screenLeft != undefined ? window.screenLeft : screen.left;
    var dualScreenTop = window.screenTop != undefined ? window.screenTop : screen.top;

    var width = window.innerWidth ? window.innerWidth : document.documentElement.clientWidth ? document.documentElement.clientWidth : screen.width;
    var height = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight ? document.documentElement.clientHeight : screen.height;

    var left = ((width / 2) - (w / 2)) + dualScreenLeft;
    var top = ((height / 2) - (h / 2)) + dualScreenTop;
    var newWindow = window.open(url, title, 'scrollbars=yes, width=' + w + ', height=' + h + ', top=' + top + ', left=' + left);

    // Puts focus on the newWindow
    if (window.focus) {
        newWindow.focus();
    }
}
</script>

														<label class="control-label col-md-3">Payment Method*</label>
														<div class="col-md-4">
															<select name="payment_method" ng-model="payment_method" ng-change="paymentMethodChanged()" id="payment_method_list"

														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-md-3">Status*</label>
														<div class="col-md-4">
															<select name="payment_method_status" id="payment_method_status_list"
																ng-model="paymentMethodStatus" class="form-control">
																<option value="Enabled">Enabled</option>
																<option value="Disabled">Disabled</option>
															</select>
														</div>
													</div>
													<div class="form-group">
														<label class="col-md-3 control-label">Client Key*</label>
														<div class="col-md-4">
															<input type="text" ng-model="clientId" class="form-control input-circle"
																placeholder="Enter text"> <span
																class="help-block"> Client id for payements </span>
																 <a class="btn default" onclick="popitup(getHelp())">
                                                                                        <i class="fa fa-question-circle"></i>
                                                                     </a>
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-md-3">Client Key Type*</label>
														<div class="col-md-4">
															<select name="client_id_type" id="client_id_type_list"
																ng-model="clientIdType" class="form-control">
																<option value="Sandbox">Sandbox</option>
																<option value="Production">Production</option>
															</select>
														</div>
													</div>
    												<div class="form-actions">
                                                            <div class="row">
                                                                <div class="col-md-offset-3 col-md-9">
                                                                    <button type="submit" class="btn btn-circle green" ng-click='savePaymentMethod()'>Submit</button>
                                                                    <button type="button" class="btn btn-circle grey-salsa btn-outline" ng-click='cancelPaymentMethod()'>Cancel</button>
                                                                </div>
