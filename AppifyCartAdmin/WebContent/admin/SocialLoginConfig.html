<script type="text/javascript">
function getHelp(){
	 var dropdown = document.getElementById("social_login_list");
     var paymenttype = dropdown.options[dropdown.selectedIndex].value;
	return paymenttype + "SocialLoginHelp.html";
}
function popitup(url) {
    var title = "Help";
	var w = 300;
	var h = 300;
    // Fixes dual-screen position                         Most browsers      Firefox
    var dualScreenLeft = window.screenLeft != undefined ? window.screenLeft : screen.left;
    var dualScreenTop = window.screenTop != undefined ? window.screenTop : screen.top;

    var width = window.innerWidth ? window.innerWidth : document.documentElement.clientWidth ? document.documentElement.clientWidth : screen.width;
    var height = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight ? document.documentElement.clientHeight : screen.height;

    var left = ((width / 2) - (w / 2)) + dualScreenLeft;
    var top = ((height / 2) - (h / 2)) + dualScreenTop;
    var newWindow = window.open(url, title, 'scrollbars=yes, width=' + w + ', height=' + h + ', top=' + top + ', left=' + left);

    // Puts focus on the newWindow
    if (window.focus) {
        newWindow.focus();
    }
}
</script>

																	<div class="col-md-9">
																		<div class="md-radio-inline">
																			<div class="md-radio">

																					Android

																			</div>

																				<input type="radio" ng-model="ostype" ng-change='osChanged(ostype)' id="checkbox1_9" name="radio2"
																					value="ios" class="md-radiobtn"> <label
																					for="checkbox1_9"> <span></span> <span
																					class="check"></span> <span class="box"></span>
																					iOS
																				</label>
																			</div>
																		</div>
																	</div>
																</div>
													<div class="form-group">
														<label class="control-label col-md-3">Login method*</label>
														<div class="col-md-4">
															<select name="social_login_method" ng-model="social_login_method" ng-change="socialLoginMethodChanged()" id="social_login_list"
															 class="form-control">
																<option value="GooglePlus">Google+</option>
																<option value="Facebook">Facebook</option>
															</select>
														</div>
													</div>
													<div class="form-group">
														<label class="control-label col-md-3">Status*</label>
														<div class="col-md-4">
															<select name="social_login_method_status" id="social_login_method_status_list"
																ng-model="socialLoginMethodStatus" class="form-control">
																<option value="Enabled">Enabled</option>
																<option value="Disabled">Disabled</option>
															</select>
														</div>
													</div>
													<div class="form-group">
														<label class="col-md-3 control-label">Developer app Id*</label>
