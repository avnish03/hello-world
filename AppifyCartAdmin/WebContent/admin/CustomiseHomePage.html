<body class="page-header-fixed page-sidebar-closed-hide-logo" ng-app="MyApp">
<!-- BEGIN CONTAINER -->
<div class="wrapper">
    <!-- BEGIN HEADER -->
    <div ng-include="'../htmlTemplate/Header.html'"></div>
    <!-- END HEADER -->
    <div class="container-fluid" ng-controller="AppHomePageMapCtrl">
        <div class="spinner" ng-show="loading"></div>
        <div class="page-content">
            <!-- BEGIN BREADCRUMBS -->
            <div class="breadcrumbs">
                <h1>Collection to Home Page Sections Mapping</h1>
            </div>
            <!-- END BREADCRUMBS -->
            <!-- BEGIN SIDEBAR CONTENT LAYOUT -->
            <div class="page-content-container">
                <div class="page-content-row">
                    <div class="page-content-col">
                        <!-- BEGIN PAGE BASE CONTENT -->
                        <div class="row">
                            <div class="col-md-12">
                                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                                <div class="portlet light portlet-fit bordered">
                                    <div class="portlet-title">
                                        <div class="caption">
                                            <i class="icon-settings font-red"></i>
                                            <span class="caption-subject font-red sbold uppercase">Map Collection for homepage</span>
                                        </div>
                                        <div class="actions">
                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-6">
                                                    <button type="button" class="btn btn-circle green" ng-click='save()'>Save</button>
                                                    <button type="button" class="btn btn-circle grey-salsa btn-outline" ng-click='cancelAppHomepageMaps()'>Cancel</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="portlet-body">
                                        <div class="form-group form-md-radios">
                                            <label class="col-md-3 control-label"
                                                   for="form_control_1">Mobile OS</label>
                                            <div class="col-md-9">
                                                <div class="md-radio-inline">
                                                    <div class="md-radio">
                                                        <input type="radio" ng-model="ostype" ng-change='osChanged(ostype)' id="checkbox1_8" name="radio2"
                                                               value="android" class="md-radiobtn"> <label
                                                            for="checkbox1_8"> <span></span> <span
                                                            class="check"></span> <span class="box"></span>
                                                        Android
                                                    </label>
                                                    </div>
                                                    <div class="md-radio">
                                                        <input type="radio" ng-model="ostype" ng-change='osChanged(ostype)' id="checkbox1_9" name="radio2"
                                                               value="ios" class="md-radiobtn"> <label
                                                            for="checkbox1_9"> <span></span> <span
                                                            class="check"></span> <span class="box"></span>
                                                        iOS
                                                    </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <table class="table table-striped table-hover table-bordered" id="collectionTable">
                                            <thead>
                                            <tr>
                                                <th class="col-md-3 "> Section</th>
                                                <th class="col-md-3 "> Current Active</th>
                                                <th class="col-md-3 "> Collection</th>
                                                <th class="col-md-3 "> Status</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng:repeat="item in appHomePageRows">
                                                <td>{{item.section}}</td>
                                                <td>{{item.name}}</td>
                                                <td>
                                                    <select ng-model="selectedCategory" ng-change="selectedCategoryChanged(item,selectedCategory)" ng-options="option as option.name for option in categoryOptions track by option.id">
                                                    </select>
                                                </td>
                                                <td>
                                                    <select ng-model="item.status"  ng-change="selectedStatusChanged(item,selectedCategory)" ng-options="option for option in statusList">
                                                    </select>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <div class="form-group form-md-radios">
                                            <label class="col-md-4 "></label>
                                            <label class="col-md-4 " style="color:#36c6d3;">{{processingStatus}}</label>
                                            <label class="col-md-4"></label>

                                        </div>
                                    </div>
                                </div>
                                <!-- END EXAMPLE TABLE PORTLET-->
                            </div>
                        </div>
                        <!-- END PAGE BASE CONTENT -->
                        <!-- Include the full screen loader, active till the build creation processes -->
                        <div ng-include="'../htmlTemplate/Loader.html'"></div>

                    </div>
                </div>
            </div>
            <!-- END SIDEBAR CONTENT LAYOUT -->
        </div>
        <!-- BEGIN FOOTER -->
        <p class="copyright"> 2017 &copy; EbizON
        </p>
        <a href="#index" class="go2top">
            <i class="icon-arrow-up"></i>
        </a>
        <!-- END FOOTER -->
    </div>
</div>
<!-- END CONTAINER -->
<!-- END QUICK NAV -->
