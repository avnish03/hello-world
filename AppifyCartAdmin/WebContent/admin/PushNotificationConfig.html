            <!-- BEGIN BREADCRUMBS -->

                                <div class="portlet light bordered" id="form_wizard_1">
                                    <div class="portlet-title">
                                        <div class="caption">
                                            <i class=" icon-layers font-red"></i>
                                            <span class="caption-subject font-red bold uppercase"> Add push notification certificate details
                                                    </span>
                                        </div>
                                    </div>
                                    <div class="portlet-body form">
                                        <!-- BEGIN FORM-->
                                        <form action="#" class="form-horizontal">
                                            <div class="form-body">
                                                <div class="form-group">
                                                    <label class="control-label col-md-3">Certificate
                                                        Type</label>
                                                    <div class="col-md-5">
                                                        <select name="certificate_type"
                                                                id="certificate_type_list" ng-model="certificateType"
                                                                class="form-control"
                                                                style="width:365px;">
                                                            <option value="development">Development</option>
                                                            <option value="production">Production</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="control-label col-md-3">iOS
                                                        Certificate</label>
                                                    <div class="col-md-5">
                                                        <div class="fileinput fileinput-new" data-provides="fileinput">
                                                            <div class="input-group input-large">
                                                                <div
                                                                        class="form-control uneditable-input input-fixed input-medium"
                                                                        data-trigger="fileinput">
                                                                    <i class="fa fa-file fileinput-exists"></i>&nbsp; <span
                                                                        class="fileinput-filename"> </span>
                                                                </div>
                                                                <span class="input-group-addon btn default btn-file">
																		<span class="fileinput-new"> Select file </span> <span
                                                                        class="fileinput-exists"> Change </span> <input
                                                                        type="file" file-model="iosCertificate"
                                                                        name="iosCertificate">
                                                                            </span>
                                                                <a href="javascript:;"
                                                                   class="input-group-addon btn red fileinput-exists"
                                                                   data-dismiss="fileinput"> Remove </a>
                                                            </div>

                                                        </div><a
                                                            class="btn default" style="vertical-align:top;"
                                                            onclick="popitup('IOSCertificateHelp.html')"> <i
                                                            class="fa fa-question-circle"></i>
                                                    </a>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-md-3">Passphrase <span
                                                            class="required"> * </span>
                                                    </label>
                                                    <div class="col-md-5">
                                                        <input type="text" class="form-control" name="passphrase" style="width:327px;display:inline-block;"
                                                               ng-model="passphrase" /> <a class="btn default"
                                                                                           onclick="popitup('IOSPassphraseHelp.html')" style="margin-left:-4px;vertical-align:top"> <i
                                                            class="fa fa-question-circle"></i>
                                                    </a>
                                                    </div>

                                                </div>
                                                <div class="form-actions">
                                                    <div class="row">
                                                        <div class="col-md-offset-3 col-md-9">
                                                            <a href="javascript:;" class="btn btn-circle green"
                                                               ng-click='saveIOSCertificate()'>Submit</a>
                                                        </div>
                                                    </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
