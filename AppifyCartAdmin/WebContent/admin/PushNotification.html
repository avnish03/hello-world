                                            </div>
										</div>

											<form action="#" class="form-horizontal" id="submit_form" ng-submit="pushMessage" method="POST">

                                                    <div class="form-group form-md-radios">
                                                        <label class="col-md-3 control-label"
                                                               for="form_control_1">Mobile OS</label>
                                                        <div class="col-md-9">
                                                            <div class="md-radio-inline">
                                                                <div class="md-radio">
                                                                    <input type="radio" ng-model="ostype" id="checkbox1_8" name="radio2"
                                                                           value="android" class="md-radiobtn"> <label
                                                                        for="checkbox1_8"> <span></span> <span
                                                                        class="check"></span> <span class="box"></span>
                                                                    Android
                                                                </label>
                                                                </div>
                                                                <div class="md-radio">
                                                                    <input type="radio" ng-model="ostype" id="checkbox1_9" name="radio2"
                                                                           value="ios" class="md-radiobtn"> <label
                                                                        for="checkbox1_9"> <span></span> <span
                                                                        class="check"></span> <span class="box"></span>
                                                                    iOS
                                                                </label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                    <label class="control-label col-md-3">Title of Message
                                                        <span class="required"> * </span>
                                                    </label>
                                                    <div class="col-md-4">
                                                        <input type="text" class="form-control" name="pushTitle" ng-model="pushTitle"/>
                                                        <span class="help-block"> Title of push message </span>
                                                    </div>
                                                    </div>
                                                    <div class="form-group">
													<label class="control-label col-md-3">Message</label>
													<div class="col-md-4">
														<textarea id="maxlength_textarea" ng-model="pushText"
															class="form-control" maxlength="225" rows="2"
															placeholder="This textarea has a limit of 225 chars."></textarea>
														<span class="help-block">Add message to push to
															apps </span>
													</div>
                                                    </div>
												</div>
												<div class="form-actions">
												  <div class="col-md-offset-3 col-md-9">
													<a href="javascript:;" class="btn btn-circle green" ng-click='pushMessage()'>Push</a>
													</div>
												</div>
											</form>
										</div>
									</div>
