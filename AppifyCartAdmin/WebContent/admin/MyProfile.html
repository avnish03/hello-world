    <script type="text/javascript">
function getHelp(){
	 var dropdown = document.getElementById("social_login_list");
     var paymenttype = dropdown.options[dropdown.selectedIndex].value;
	return paymenttype + "SocialLoginHelp.html";
}
function popitup(url) {
    var title = "Help";
	var w = 300;
	var h = 300;
    // Fixes dual-screen position                         Most browsers      Firefox
    var dualScreenLeft = window.screenLeft != undefined ? window.screenLeft : screen.left;
    var dualScreenTop = window.screenTop != undefined ? window.screenTop : screen.top;

    var width = window.innerWidth ? window.innerWidth : document.documentElement.clientWidth ? document.documentElement.clientWidth : screen.width;
    var height = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight ? document.documentElement.clientHeight : screen.height;

    var left = ((width / 2) - (w / 2)) + dualScreenLeft;
    var top = ((height / 2) - (h / 2)) + dualScreenTop;
    var newWindow = window.open(url, title, 'scrollbars=yes, width=' + w + ', height=' + h + ', top=' + top + ', left=' + left);

    // Puts focus on the newWindow
    if (window.focus) {
        newWindow.focus();
    }
}
</script>

<div class="wrapper">

    <div class="container-fluid" ng-controller="HomeCtrl" ng-init="fetchProfile()" >

        <div class="page-content">
            <!-- BEGIN SIDEBAR CONTENT LAYOUT -->
            <div class="page-content-container">
                <div class="page-content-row">
                    <div class="page-content-col">
                        <!-- BEGIN PAGE BASE CONTENT -->
                                        <div class="form-horizontal">
                                            <div class="tab-content">

                                                <div class="tab-pane active" id="tab1">
                                                    <h3 class="block">Your details shared with us</h3>
                                                <div class="customer_details">
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3">Email id</label>
                                                        <div class="col-md-4">
                                                            <div class="form-control">{{customer_email}}</div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3">Orgnaisation</label>
                                                        <div class="col-md-4">
                                                            <div class="form-control">{{organisation}}</div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <a id="changePassword" class="btn green button-submit" ng-click="changePasswordDivToggle()" ng-show="changePasswordButton" href="javascript:;" style="margin-left:36%;">Change Password</a>
                                                    </div>
                                                </div>
                                                <div ng-show="resetPasswordDiv" >
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3">Old Password</label>
                                                        <div class="col-md-4">
                                                            <input type="password" class="form-control" name="old_password" ng-model="old_password" />
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3">New Password</label>
                                                        <div class="col-md-4">
                                                            <input type="password" class="form-control" name="new_password" ng-model="new_password" />
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="control-label col-md-3">Repeat Password</label>
                                                        <div class="col-md-4">
                                                            <input type="password" class="form-control" name="confirm_password" ng-model="confirm_password" />
                                                        </div>
                                                    </div>
                                                    <div class="form-group" >
                                                        <label class="control-label col-md-6">{{resetPasswordMessage}}</label>
                                                    </div>

                                                <div class="form-group">
                                                    <a id="savePassword" class="btn green button-submit" ng-click="resetPassword()" href="javascript:;" style="margin-left:36%;">Save</a>
                                                    <a id="cancel" class="btn green button-submit" ng-click="cancelResetPassword()" ng-hide="cancelPasswordButton" href="javascript:;">Cancel</a>
                                                </div>
                                               </div>

                                            </div> <!-- tab-content ends here -->
                                        </div>

                        <!-- END PAGE BASE CONTENT -->
